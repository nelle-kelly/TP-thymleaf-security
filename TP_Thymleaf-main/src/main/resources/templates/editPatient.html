<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>edite patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">

            <form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
                <div>
                    <label>ID</label>
                    <input id="id" class="form-control" type="text" name="id" th:value="${patient.id}">

                </div>
                <div>
                    <label>Nom</label>
                    <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                <div>
                    <label>Date de naissance</label>
                    <input class="form-control" type="Date" name="dateNaissance" th:value="${patient.dateNaissance}">
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                </div>
                <div>
                    <label>Malade</label>
                    <input type="checkbox" name="malade" th:value="${patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <div>
                    <label>Score</label>
                    <input class="form-control" type="text" name="nom" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <button class="btn btn-primary mb-2" type="submit" >save</button>
            </form>

        </div>


    </div>


</body>
</html>
